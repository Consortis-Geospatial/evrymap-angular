<ion-header>
  <ion-toolbar>
    <ion-text>{{ "MAP.SUBHEADER.SELECT_LAYER_TO_EDIT" | translate }}</ion-text>
  </ion-toolbar>
</ion-header>
<ion-list>
  <ion-radio-group #select>
    <ion-list-header>
      <ion-label>{{ 'MAP.SUBHEADER.SELECT_LAYER' | translate }}</ion-label>
    </ion-list-header>

    <ion-item *ngFor="let layer of editableLayers" >
      <ion-label>{{ layer.name }}</ion-label>
      <ion-radio slot="start" [value]="layer"></ion-radio>
    </ion-item>

  </ion-radio-group>
</ion-list>

<ion-footer>
  <ion-toolbar>
    <ion-row>
      <ion-col size="6">
        <ion-button
          expand="block"
          [disabled]="!select.value"
          (click)="dismissPopover(select.value)"
          >ok</ion-button
        ></ion-col
      >
      <ion-col size="6">
        <ion-button (click)="dismissPopover(null)" expand="block"
          >cancel</ion-button
        >
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
